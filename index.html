<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageSearchApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Find your Desired Image</h1>
    <h3>Special thanks from Walid( Junior dev )</h3>
    <form action="">
      <input type="search" class="searchInput" placeholder="Search for images">
      <button class="searchButton" type="submit">Search</button>
    </form>
    <div class="searchResults">
      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1682687982502-1529b3b33f85?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="underWater">
        <a href="https://unsplash.com/photos/woman-in-green-shirt-sitting-on-books--Yo1cWJVKFY" target="_blank">Underwater</a>
      </div>
      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1592188657297-c6473609e988?q=80&w=3387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="underWater">
        <a href="https://unsplash.com/photos/a-woman-scubas-in-the-ocean-with-a-camera-4AADxUsnufQ" target="_blank">Reading Book</a>
      </div>
      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=2459&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="underWater">
        <a href="https://unsplash.com/photos/woman-standing-near-blue-steel-gate-O3ymvT7Wf9U" target="_blank">Model</a>
      </div>
    </div>
    <div class="buttondiv"><button class="showMore">Show More</button></div>
    <!-- link of javascript is here -->
    <script src="script.js"></script>
  </body>
</html>
